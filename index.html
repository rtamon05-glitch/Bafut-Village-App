<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LESLEYCARE™ | Talk to a Licensed Psychologist or Doctor Online</title>
    <meta name="description" content="LESLEYCARE™ is a global online mental health and medical consultation platform. Book private therapy sessions, consult general doctors remotely, and receive AI-assisted mental wellness guidance." />
    <meta name="keywords" content="online psychologist, virtual therapy platform, talk to a psychologist online, mental health consultation, online doctor consultation, telehealth platform, mental wellness app, AI mental health assistant, private therapy sessions, global telemedicine platform" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#1D4ED8',
                green: '#86EFAC',
                white: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'zoom-infinite': 'zoomInOut 30s ease-in-out infinite alternate',
              'ken-burns-in': 'kenBurnsIn 6s ease-out forwards',
              'ken-burns-out': 'kenBurnsOut 6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomInOut: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              kenBurnsIn: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              kenBurnsOut: {
                '0%': { transform: 'scale(1.15)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.21.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
